<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Favoritos - Virtual Book</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/book.png}" type="image/x-icon">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alertify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Alertify JS -->
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</head>

<body class="flex h-screen">
<div class="min-h-screen flex font-sans">
    <!-- Menu -->
    <div th:replace="~{templates/menu :: menu}"></div>

    <main class="flex-1 lg:pl-72 p-6 space-y-8">
        <div class="container mx-auto p-4">
            <!-- Mensajes de éxito o error -->
            <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                <span th:text="${successMessage}"></span>
            </div>

            <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span th:text="${errorMessage}"></span>
            </div>

            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800">Mis Libros Favoritos</h1>
            </header>

            <!-- Formulario de búsqueda -->
            <form method="GET" th:action="@{/favorites}" class="mb-8">
                <input type="text" name="buscar" th:value="${param.buscar}" placeholder="Buscar libro..."
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200">
                <button type="submit" class="sr-only">Buscar</button>
            </form>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Tarjetas de libros favoritos -->
                <div th:each="libro : ${favoritos}"
                     class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-200">

                    <!-- Imagen del libro -->
                    <div th:if="${libro.imagen}">
                        <img th:src="@{${libro.imagen}}" th:alt="'Foto del libro ' + ${libro.titulo}"
                             class="w-full h-48 object-cover" />
                    </div>
                    <div th:unless="${libro.imagen}"
                         class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-400">
                        Sin imagen
                    </div>

                    <div class="p-6">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-2" th:text="${libro.titulo}"></h2>
                        <p class="text-gray-600" th:text="${libro.autor} ?: 'Sin autor'"></p>
                        <p class="text-gray-500 mt-2" th:text="${libro.descripcion} ?: ''"></p>
                        <div class="mt-4">
                                <span class="inline-block bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full"
                                      th:text="${libro.categoria} ?: 'Sin categoría'">
                                </span>
                        </div>
                    </div>

                    <div class="flex justify-end items-center p-4 border-t border-gray-100 space-x-4">
                        <!-- Formulario para eliminar libro completo -->
                        <form th:action="@{/favorites/delete/{id}(id=${libro.id})}" method="POST" class="form-eliminar-fav">
                            <input type="hidden" name="_method" value="DELETE" />
                            <button type="button" title="Eliminar"
                                    class="btn-eliminar h-6 w-6 cursor-pointer p-0 border-0 bg-transparent"
                                    th:onclick="|confirmDeleteBook('${libro.titulo}', ${libro.id})|">
                                <img th:src="@{/img/x.png}" alt="Eliminar" class="w-full h-full" />
                            </button>
                        </form>

                        <!-- Formulario para quitar de favoritos -->
                        <form th:action="@{/favorites/remove/{id}(id=${libro.id})}" method="POST" class="form-quit-fav">
                            <input type="hidden" name="_method" value="DELETE" />
                            <button type="button" title="Quitar de favoritos"
                                    class="btn-quit-fav h-6 w-6 cursor-pointer p-0 border-0 bg-transparent"
                                    th:onclick="|confirmRemoveFavorite('${libro.titulo}', ${libro.id})|">
                                <img th:src="@{/img/like.png}" alt="Quitar favorito" class="w-full h-full" />
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Mensaje cuando no hay favoritos -->
                <div th:if="${favoritos.empty}" class="col-span-full bg-gray-100 rounded-lg shadow-md p-6 flex items-center justify-center">
                    <h1 class="text-gray-600 text-xl">Aún no agregas Libros Favoritos</h1>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    // Función para confirmar eliminación de libro
    function confirmDeleteBook(titulo, id) {
        alertify.confirm('Confirmar eliminación',
            '¿Estás seguro de que quieres ELIMINAR completamente el libro "' + titulo + '"? Esta acción no se puede deshacer.',
            function() {
                const form = document.querySelector('form[action="/favorites/delete/' + id + '"]');
                form.submit();
            },
            function() {
                alertify.error('Cancelado');
            }
        ).set('labels', {ok:'Eliminar', cancel:'Cancelar'});
    }

    // Función para confirmar quitar de favoritos
    function confirmRemoveFavorite(titulo, id) {
        alertify.confirm('Quitar de favoritos',
            '¿Estás seguro de que quieres quitar "' + titulo + '" de tus favoritos?',
            function() {
                const form = document.querySelector('form[action="/favorites/remove/' + id + '"]');
                form.submit();
            },
            function() {
                alertify.error('Cancelado');
            }
        ).set('labels', {ok:'Quitar', cancel:'Cancelar'});
    }

    // Mostrar mensajes de éxito/error desde parámetros URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('success')) {
        alertify.success('Operación realizada correctamente');
    }
    if (urlParams.has('error')) {
        alertify.error('Error al realizar la operación');
    }
</script>
</body>
</html>

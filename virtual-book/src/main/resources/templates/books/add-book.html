<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agregar Libro - Virtual Book</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/book.png}" type="image/x-icon">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100">

<!-- ALERTA DE LIBRO AGREGADO -->
<div th:if="${successMessage}" id="alerta" class="fixed top-6 right-6 z-50 bg-green-500 text-white px-6 py-4 rounded-xl shadow-lg transition-opacity duration-500">
    <span th:text="${successMessage}"></span>
</div>

<script th:if="${successMessage}">
    setTimeout(() => {
        const alerta = document.getElementById('alerta');
        if (alerta) {
            alerta.classList.add('opacity-0');
            setTimeout(() => alerta.remove(), 500);
        }
    }, 3000);
</script>

<div class="min-h-screen flex font-sans w-full p-6">
    <!-- Menu -->
    <div th:replace="~{templates/menu :: menu}"></div>

    <div class="w-full max-w-3xl mx-auto mt-2 bg-white p-12 rounded-3xl shadow-xl border border-gray-200">
        <h2 class="text-4xl font-semibold text-gray-800 text-center mb-12">Agregar Libro</h2>

        <!-- Alertas si no hay categorías o autores -->
        <div th:if="${categorias.empty or autores.empty}" class="mb-8 p-4 rounded-lg bg-yellow-100 border border-yellow-400 text-yellow-700">
            <p th:if="${categorias.empty}">No hay categorías disponibles. Por favor, agrega al menos una categoría antes de agregar un libro.</p>
            <p th:if="${autores.empty}">No hay autores disponibles. Por favor, agrega al menos un autor antes de agregar un libro.</p>
        </div>

        <form th:action="@{/books/add}" method="POST" enctype="multipart/form-data" class="space-y-8"
              th:attr="onsubmit=${(categorias.empty or autores.empty)} ? 'return false;' : null">

            <!-- Título -->
            <div class="space-y-4">
                <label for="titulo" class="block text-lg font-semibold text-gray-700">Título del Libro</label>
                <input type="text" id="titulo" name="titulo" required
                       class="block w-full px-6 py-4 border border-gray-300 rounded-xl shadow-md focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200"
                       placeholder="Ingrese el título del libro" />
            </div>

            <!-- Descripción -->
            <div class="space-y-4">
                <label for="descripcion" class="block text-lg font-semibold text-gray-700">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="4"
                          class="block w-full px-6 py-4 border border-gray-300 rounded-xl shadow-md focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200"
                          placeholder="Ingrese una breve descripción del libro"></textarea>
            </div>

            <!-- Categoría -->
            <div class="space-y-4">
                <label for="categoria_id" class="block text-lg font-semibold text-gray-700">Categoría</label>
                <select name="categoria_id" id="categoria_id" required
                        class="block w-full px-6 py-4 border border-gray-300 rounded-xl shadow-md focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200"
                        th:disabled="${categorias.empty}">
                    <option selected disabled>Seleccione una categoría</option>
                    <option th:each="categoria : ${categorias}"
                            th:value="${categoria.id}"
                            th:text="${categoria.nombre}"></option>
                </select>
            </div>

            <!-- Autor -->
            <div class="space-y-4">
                <label for="autor_id" class="block text-lg font-semibold text-gray-700">Autor</label>
                <select name="autor_id" id="autor_id" required
                        class="block w-full px-6 py-4 border border-gray-300 rounded-xl shadow-md focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200"
                        th:disabled="${autores.empty}">
                    <option selected disabled>Seleccione un autor</option>
                    <option th:each="autor : ${autores}"
                            th:value="${autor.id}"
                            th:text="${autor.nombre}"></option>
                </select>
            </div>

            <!-- Imagen -->
            <div class="space-y-4">
                <label for="imagen" class="block text-lg font-semibold text-gray-700">Imagen del Libro</label>
                <input type="file" id="imagen" name="imagen" accept="image/*"
                       class="block w-full px-6 py-4 border border-gray-300 rounded-xl shadow-md focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200" />
            </div>

            <!-- Botón -->
            <div class="flex justify-center items-center">
                <button
                        type="submit"
                        class="w-full px-8 py-4 rounded-xl shadow-xl focus:outline-none focus:ring-2 transition-all"
                        th:class="${(categorias.empty or autores.empty)} ?
                                  'bg-gray-400 text-gray-700 cursor-not-allowed' :
                                  'bg-red-600 text-white hover:bg-red-700 transform hover:scale-105 focus:ring-red-500'"
                        th:disabled="${categorias.empty or autores.empty}">
                    Agregar Libro
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

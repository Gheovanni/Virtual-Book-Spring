<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Libros - Virtual Book</title>
  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/img/book.png}" type="image/x-icon">
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alertify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <!-- Alertify JS -->
  <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</head>

<body class="flex h-screen">
<!-- Alerta visual -->
<div id="alerta-error"
     class="hidden fixed top-4 right-4 bg-red-100 text-red-800 px-6 py-4 rounded-lg shadow-lg z-50 transition-opacity duration-300">
  Error al actualizar favorito
</div>

<div class="min-h-screen flex font-sans">
  <!-- Menu -->
  <div th:replace="~{templates/menu :: menu}"></div>

  <main class="flex-1 lg:pl-72 p-6 space-y-8">
    <div class="container mx-auto p-4">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Mis Libros</h1>
      </header>

      <!-- Barra de búsqueda -->
      <div class="mb-8">
        <form th:action="@{/books/my-books}" method="GET">
          <input type="text" name="buscar" th:value="${param.buscar}"
                 placeholder="Buscar libro..."
                 class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200"
                 autocomplete="off" />
          <button type="submit" class="sr-only">Buscar</button>
        </form>
      </div>

      <!-- Grid de libros -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Tarjetas de libros -->
        <div th:each="libro : ${libros}"
             class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-200">

          <!-- Imagen del libro -->
          <div th:if="${libro.imagen}">
            <img th:src="@{${libro.imagen}}" th:alt="'Imagen del libro ' + ${libro.titulo}"
                 class="w-full h-48 object-cover" />
          </div>
          <div th:unless="${libro.imagen}"
               class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-400">
            Sin imagen
          </div>

          <!-- Información del libro -->
          <div class="p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2" th:text="${libro.titulo}"></h2>
            <p class="text-gray-600" th:text="${libro.autorNombre} ?: 'Sin autor'"></p>
            <p class="text-gray-500 mt-2" th:text="${libro.descripcion}"></p>
            <div class="mt-4">
                                <span class="inline-block bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full"
                                      th:text="${libro.categoriaNombre} ?: 'Sin categoría'">
                                </span>
            </div>
          </div>

          <!-- Botones de acción -->
          <div class="flex justify-end items-center p-4 border-t border-gray-100 space-x-4">
            <!-- Formulario para eliminar libro -->
            <form th:action="@{/books/delete/{id}(id=${libro.id})}" method="POST" class="form-delete-libro">
              <input type="hidden" name="_method" value="DELETE" />
              <button type="button" class="btn-delete-libro focus:outline-none"
                      th:onclick="|confirmDeleteBook('${libro.titulo}', ${libro.id})|">
                <img class="h-6 w-6 cursor-pointer" th:src="@{/img/x.png}" alt="Eliminar" />
              </button>
            </form>

            <!-- Botón para agregar/quitar de favoritos -->
            <img th:src="${libro.esFavorito} ? @{/img/like.png} : @{/img/heart.png}"
                 class="h-6 w-6 cursor-pointer toggle-favorito"
                 th:attr="data-id=${libro.id}"
                 th:onclick="|toggleFavorito(${libro.id})|"
                 th:alt="${libro.esFavorito} ? 'Quitar de favoritos' : 'Agregar a favoritos'">
          </div>
        </div>

        <!-- Mensaje cuando no hay libros -->
        <div th:if="${libros.empty}" class="col-span-full bg-gray-100 rounded-lg shadow-md p-6 flex items-center justify-center">
          <h1 class="text-gray-600 text-xl">Aún no agregas Libros</h1>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
  // Función para confirmar eliminación de libro
  function confirmDeleteBook(titulo, id) {
    alertify.confirm('Confirmar eliminación',
            '¿Estás seguro de que quieres eliminar el libro "' + titulo + '"?',
            function() {
              const form = document.querySelector('form[action="/books/delete/' + id + '"]');
              form.submit();
            },
            function() {
              alertify.error('Cancelado');
            }
    ).set('labels', {ok:'Eliminar', cancel:'Cancelar'});
  }

  // Función para toggle de favoritos
  function toggleFavorito(libroId) {
    // En una implementación real, aquí harías una llamada AJAX al backend
    const heartIcon = document.querySelector(`img[data-id="${libroId}"]`);

    // Simulación del cambio de estado (temporal)
    if (heartIcon.src.includes('like.png')) {
      heartIcon.src = '/img/heart.png';
      heartIcon.alt = 'Agregar a favoritos';
      alertify.success('Libro quitado de favoritos');
    } else {
      heartIcon.src = '/img/like.png';
      heartIcon.alt = 'Quitar de favoritos';
      alertify.success('Libro agregado a favoritos');
    }


  }

  // Función para mostrar alerta de error
  function showErrorAlert(message) {
    const alerta = document.getElementById('alerta-error');
    alerta.textContent = message;
    alerta.classList.remove('hidden');
    alerta.classList.add('block');

    setTimeout(() => {
      alerta.classList.remove('block');
      alerta.classList.add('hidden');
    }, 3000);
  }

  // Mostrar mensajes de éxito desde parámetros URL
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('success')) {
    alertify.success('Operación realizada correctamente');
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorías - Virtual Book</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/book.png}" type="image/x-icon">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alertify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Alertify JS -->
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</head>

<body class="flex h-screen">
<div class="min-h-screen flex font-sans">
    <!-- Menu -->
    <div th:replace="~{templates/menu :: menu}"></div>

    <main class="flex-1 lg:pl-72 p-6 space-y-8">
        <!-- Encabezado -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Categorías</h1>
            <div class="flex items-center space-x-4">
                <!-- Formulario de búsqueda -->
                <form method="GET" th:action="@{/categories}" class="flex items-center space-x-4">
                    <input type="text" name="buscar" th:value="${param.buscar}" placeholder="Buscar..."
                           class="border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-600" />
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                        Buscar
                    </button>
                </form>

                <!-- Botón de agregar categorias -->
                <a th:href="@{/categories/add}"
                   class="bg-green-400 text-white py-2 px-6 rounded-lg hover:bg-green-700 transition duration-300">
                    AGREGAR
                </a>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tarjetas de categorías -->
            <div th:each="categoria : ${categorias}"
                 class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 relative">

                <!-- Imagen de la categoría -->
                <div th:if="${categoria.imagen}">
                    <img th:src="@{${categoria.imagen}}" th:alt="'Imagen de ' + ${categoria.nombre}"
                         class="w-full h-48 object-cover rounded-lg mb-4">
                </div>
                <div th:unless="${categoria.imagen}"
                     class="w-full h-48 bg-gray-200 flex items-center justify-center rounded-lg mb-4 text-gray-500">
                    Sin imagen
                </div>

                <h2 class="text-xl font-semibold text-red-800 mb-4" th:text="${categoria.nombre}"></h2>

                <div class="mt-4 text-sm text-gray-500">
                        <span class="font-semibold">
                            Libros totales: <span th:text="${categoria.librosCount} ?: 0"></span>
                        </span>
                </div>

                <!-- Imagen "X" en esquina inferior derecha con función eliminar -->
                <form th:action="@{/categories/delete/{id}(id=${categoria.id})}" method="POST" class="absolute bottom-2 right-2">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="button"
                            class="w-6 h-6 cursor-pointer hover:scale-110 transition-transform duration-200"
                            th:onclick="|confirmDelete('${categoria.nombre}', ${categoria.id})|">
                        <img th:src="@{/img/x.png}" alt="Eliminar" class="w-full h-full">
                    </button>
                </form>
            </div>

            <!-- Mensaje cuando no hay categorías -->
            <div th:if="${categorias.empty}" class="col-span-full bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                <h1 class="text-gray-600 text-center">No tienes categorías agregadas</h1>
            </div>
        </div>
    </main>
</div>

<script>
    // Función para confirmar eliminación
    function confirmDelete(nombre, id) {
        alertify.confirm('Confirmar eliminación',
            '¿Estás seguro de que quieres eliminar la categoría "' + nombre + '"?',
            function() {
                // Si confirma, enviar el formulario
                const form = document.querySelector('form[action="/categories/delete/' + id + '"]');
                form.submit();
            },
            function() {
                alertify.error('Cancelado');
            }
        ).set('labels', {ok:'Eliminar', cancel:'Cancelar'});
    }

    // Mostrar mensaje de éxito si existe
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('success')) {
        alertify.success('Categoría eliminada correctamente');
    }
</script>
</body>
</html>

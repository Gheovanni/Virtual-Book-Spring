<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Virtual Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-100 min-h-screen flex items-center justify-center py-8">
<div class="max-w-md w-full mx-4">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="text-4xl mb-4">ðŸ“š</div>
            <h1 class="text-3xl font-bold text-gray-800">Crear Cuenta</h1>
            <p class="text-gray-600 mt-2">Ãšnete a nuestra comunidad de lectores</p>
        </div>

        <!-- Registration Form -->
        <form th:action="@{/auth/register}" th:object="${user}" method="post" class="space-y-4">
            <!-- Error Message -->
            <div th:if="${error}" class="bg-red-50 border border-red-200 rounded-lg p-4">
                <p class="text-red-600 text-sm" th:text="${error}"></p>
            </div>

            <!-- Username -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Usuario
                </label>
                <input type="text" th:field="*{username}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-300"
                       placeholder="Elige un usuario" required>
                <div th:if="${#fields.hasErrors('username')}" class="text-red-500 text-xs mt-1">
                    <span th:errors="*{username}"></span>
                </div>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Email
                </label>
                <input type="email" th:field="*{email}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-300"
                       placeholder="tu@email.com" required>
                <div th:if="${#fields.hasErrors('email')}" class="text-red-500 text-xs mt-1">
                    <span th:errors="*{email}"></span>
                </div>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    ContraseÃ±a
                </label>
                <input type="password" th:field="*{password}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-300"
                       placeholder="Crea una contraseÃ±a segura" required>
                <div th:if="${#fields.hasErrors('password')}" class="text-red-500 text-xs mt-1">
                    <span th:errors="*{password}"></span>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition duration-300 font-bold text-lg mt-6">
                Crear Cuenta
            </button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Â¿Ya tienes cuenta?
                <a th:href="@{/auth/login}" class="text-blue-600 hover:text-blue-700 font-semibold transition duration-300">
                    Inicia sesiÃ³n aquÃ­
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>

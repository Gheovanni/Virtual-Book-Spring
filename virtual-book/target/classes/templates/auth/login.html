<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Virtual Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
<div class="max-w-md w-full mx-4">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="text-4xl mb-4">📚</div>
            <h1 class="text-3xl font-bold text-gray-800">Bienvenido</h1>
            <p class="text-gray-600 mt-2">Inicia sesión en tu cuenta</p>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="space-y-6">
            <!-- Error Message -->
            <div th:if="${param.error}" class="bg-red-50 border border-red-200 rounded-lg p-4">
                <p class="text-red-600 text-sm">Usuario o contraseña incorrectos</p>
            </div>

            <!-- Success Message -->
            <div th:if="${param.success}" class="bg-green-50 border border-green-200 rounded-lg p-4">
                <p class="text-green-600 text-sm">¡Registro exitoso! Ya puedes iniciar sesión</p>
            </div>

            <!-- Username -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Usuario
                </label>
                <input type="text" id="username" name="username"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-300"
                       placeholder="Tu usuario" required>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Contraseña
                </label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-300"
                       placeholder="Tu contraseña" required>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-bold text-lg">
                Iniciar Sesión
            </button>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                ¿No tienes cuenta?
                <a th:href="@{/auth/register}" class="text-blue-600 hover:text-blue-700 font-semibold transition duration-300">
                    Regístrate aquí
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
